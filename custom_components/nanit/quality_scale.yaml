# https://developers.home-assistant.io/docs/core/integration-quality-scale/
rules:
  # Bronze
  action-setup:
    status: exempt
    comment: This integration does not register any actions.
  appropriate-polling: done
  brands: done
  common-modules: done
  config-flow-test-coverage: todo
  config-flow: done
  dependency-transparency: done
  docs-actions:
    status: exempt
    comment: This integration does not register any actions.
  docs-high-level-description: done
  docs-installation-instructions: done
  docs-removal-instructions: todo
  entity-event-setup:
    status: exempt
    comment: This integration does not use any events.
  entity-unique-id: done
  has-entity-name: done
  runtime-data: done
  test-before-configure: done
  test-before-setup: done
  unique-config-entry: done

  # Silver
  action-exceptions:
    status: exempt
    comment: This integration does not register any actions.
  config-entry-unloading: done
  docs-configuration-parameters: todo
  docs-installation-parameters: todo
  entity-unavailable: done
  integration-owner: done
  log-when-unavailable: done
  parallel-updates: todo
  reauthentication-flow: done
  test-coverage: todo

  # Gold
  devices: done
  diagnostics: done
  discovery-update-info:
    status: exempt
    comment: Camera is not discovered via mDNS/SSDP; connection is via add-on.
  discovery:
    status: exempt
    comment: Camera is accessed via the nanitd add-on, not directly discovered.
  docs-data-update: todo
  docs-examples: todo
  docs-known-limitations: todo
  docs-supported-devices: todo
  docs-supported-functions: todo
  docs-troubleshooting: todo
  docs-use-cases: todo
  dynamic-devices:
    status: exempt
    comment: Single camera per config entry.
  entity-category: done
  entity-device-class: done
  entity-disabled-by-default: done
  entity-translations: done
  exception-translations: todo
  icon-translations: todo
  reconfiguration-flow: done
  repair-issues: todo
  stale-devices:
    status: exempt
    comment: Single camera per config entry; no stale device scenario.

  # Platinum
  async-dependency: done
  inject-websession: done
  strict-typing: todo
