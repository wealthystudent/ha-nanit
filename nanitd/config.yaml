name: Nanit Daemon
description: Go backend daemon for the Nanit baby camera integration. Provides sensor data, camera controls, and HLS streaming.
version: 0.5.2
slug: nanitd
url: https://github.com/wealthystudent/ha-nanit
image: ghcr.io/wealthystudent/nanitd-{arch}
arch:
  - amd64
  - aarch64
init: false
startup: application
boot: auto
ports:
  8080/tcp: null
ports_description:
  8080/tcp: nanitd HTTP API (internal only)
map:
  - addon_config:rw
  - ssl:ro
options:
  log_level: info
  camera_ip: ""
schema:
  log_level: list(trace|debug|info|warning|error)?
  camera_ip: str?

